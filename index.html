<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momentum.day
    </title>
    <!-- 引入MiSans Global字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MiSans+Global:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, getDocs, query, where, orderBy, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyATRsUae0AQZ1aRIOvBbKv_2EjlTVu7M_w",
            authDomain: "momentum-471621.firebaseapp.com",
            projectId: "momentum-471621",
            storageBucket: "momentum-471621.firebasestorage.app",
            messagingSenderId: "900091581934",
            appId: "1:900091581934:web:a05684e4d2c25ef1ba6aff",
            measurementId: "G-MMN478G1N1"
        };
        
        // 初始化Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        
        // 将Firebase实例暴露到全局作用域
        window.firebase = { auth, db, provider, signInWithPopup, signInWithRedirect, getRedirectResult, signOut, onAuthStateChanged, collection, doc, addDoc, updateDoc, deleteDoc, getDocs, query, where, orderBy, onSnapshot };
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MOMENTUM · 引力</h1>
            <p>记录你的日程，按日期打卡</p>
            
            <!-- 用户登录状态区域 -->
            <div id="authSection" class="auth-section">
                <div id="loginPrompt" class="login-prompt">
                    <p>请登录以同步您的数据</p>
                    <button id="googleLoginBtn" class="btn google-login-btn">
                        <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        使用Google登录
                    </button>
                </div>
                
                <div id="userInfo" class="user-info" style="display: none;">
                    <div class="user-profile">
                        <img id="userAvatar" class="user-avatar" src="" alt="用户头像">
                        <div class="user-details">
                            <span id="userName" class="user-name"></span>
                            <span id="userEmail" class="user-email"></span>
                        </div>
                    </div>
                    <button id="logoutBtn" class="btn logout-btn">退出登录</button>
                </div>
            </div>
        </div>

        <!-- 同步状态指示器 -->
        <div id="syncStatus" class="sync-status" style="display: none;">
            <div class="sync-indicator">
                <div class="sync-icon">🔄</div>
                <span id="syncText">正在同步...</span>
            </div>
        </div>

        <div class="input-section">
            <div class="input-tabs">
                <button class="tab-btn active" data-tab="record">记录</button>
                <button class="tab-btn" data-tab="task">任务</button>
            </div>
            
            <!-- 记录表单 -->
            <form id="textForm" class="input-form active">
                <div class="form-group">
                    <label for="textInput">输入你的文字：</label>
                    <textarea id="textInput" placeholder="在这里输入你想记录的文字..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="dateInput">选择日期：</label>
                    <input type="date" id="dateInput" required>
                </div>
                <button type="submit" class="btn">添加记录</button>
            </form>
            
            <!-- 任务表单 -->
            <form id="taskForm" class="input-form">
                <div class="form-group">
                    <label for="taskInput">输入任务内容：</label>
                    <input type="text" id="taskInput" placeholder="输入你的任务..." required>
                </div>
                <div class="form-group">
                    <label for="taskDateInput">选择日期：</label>
                    <input type="date" id="taskDateInput" required>
                </div>
                <div class="form-group">
                    <label for="taskPriority">优先级：</label>
                    <select id="taskPriority" class="priority-select">
                        <option value="high">●● 高优先级</option>
                        <option value="medium" selected>● 中优先级</option>
                        <option value="low">○ 低优先级</option>
                    </select>
                </div>
                <button type="submit" class="btn">添加任务</button>
            </form>
        </div>

        <div class="display-section">
            <!-- 当日日历 -->
            <div class="daily-calendar-section">
                <div class="daily-calendar-header">
                    <h2>今日概览</h2>
                    <div class="daily-navigation">
                        <button id="prevDay" class="btn btn-small">‹</button>
                        <span id="currentDay"></span>
                        <button id="nextDay" class="btn btn-small">›</button>
                    </div>
                </div>
                <div class="daily-calendar-content">
                    <!-- 进度条区域 -->
                    <div class="progress-section">
                        <div class="progress-header">
                            <div class="progress-title">
                                <span class="progress-icon" id="progressIcon">●</span>
                                <span id="progressTitle">今日任务进度</span>
                            </div>
                            <div class="progress-stats">
                                <div class="progress-text" id="progressText">0 / 0 已完成</div>
                                <div class="progress-percentage" id="progressPercentage">0%</div>
                            </div>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="progressBar">
                                <div class="progress-fill" id="progressFill">
                                    <div class="progress-glow"></div>
                                </div>
                                <div class="progress-milestones" id="progressMilestones"></div>
                            </div>
                        </div>
                        <div class="progress-motivation" id="progressMotivation">
                            <div class="motivation-text" id="motivationText">开始你的任务之旅吧！</div>
                            <div class="motivation-emoji" id="motivationEmoji">💪</div>
                        </div>
                    </div>
                    
                    <div class="daily-items" id="dailyItems">
                        <!-- 当天的记录和任务将在这里显示 -->
                    </div>
                </div>
            </div>

            <!-- 月历 -->
            <div class="monthly-calendar-section">
                <div class="calendar-header">
                    <h2>月历打卡</h2>
                    <div class="calendar-controls">
                        <button id="prevMonth" class="btn btn-small">‹</button>
                        <span id="currentMonth"></span>
                        <button id="nextMonth" class="btn btn-small">›</button>
                    </div>
                </div>
                <div id="stats" class="stats" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">总记录数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="dateCount">0</div>
                        <div class="stat-label">不同日期数</div>
                    </div>
                </div>
                <div id="calendar" class="calendar"></div>
                
                <!-- 月度打卡进度条 -->
                <div class="monthly-progress-section">
                    <div class="monthly-progress-header">
                        <div class="monthly-progress-title">
                            <span class="monthly-progress-icon">●</span>
                            <span>本月打卡进度</span>
                        </div>
                        <div class="monthly-progress-stats">
                            <div class="monthly-progress-text" id="monthlyProgressText">0 / 0 天完成</div>
                            <div class="monthly-progress-percentage" id="monthlyProgressPercentage">0%</div>
                        </div>
                    </div>
                    <div class="monthly-progress-bar-container">
                        <div class="monthly-progress-bar" id="monthlyProgressBar">
                            <div class="monthly-progress-fill" id="monthlyProgressFill">
                                <div class="monthly-progress-glow"></div>
                            </div>
                            <div class="monthly-progress-days" id="monthlyProgressDays"></div>
                        </div>
                    </div>
                    <div class="monthly-progress-motivation" id="monthlyProgressMotivation">
                        <div class="monthly-motivation-text" id="monthlyMotivationText">开始你的月度打卡之旅吧！</div>
                        <div class="monthly-motivation-emoji" id="monthlyMotivationEmoji">●</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 记录详情模态框 -->
        <div id="recordModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalDate"></h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- 记录内容将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 引入外部JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
